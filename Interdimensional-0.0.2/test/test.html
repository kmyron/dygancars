<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Interdimensional test</title>
  <link rel="stylesheet" href="../libs/mocha/mocha.css">
  <link rel="stylesheet" href="../src/interdimensional.css">
</head>
<body>
  <!-- Required for browser reporter -->
  <div id="mocha"></div>

  <!-- mocha -->
  <script src="../libs/mocha/mocha.js"></script>
  <script>
    // This will be overridden by mocha-helper if you run with grunt
    mocha.setup('bdd');
  </script>

  <!-- Libs -->
  <script src="../libs/sinon/index.js"></script>
  <script src="../libs/chai/chai.js"></script>
  <script>
    // Setup chai
    var expect = chai.expect;
  </script>

  <!-- Source files -->
  <script src="../src/interdimensional.js"></script>

  <!-- Helpers -->
  <script src="helpers/emulator.js"></script>

  <!-- Spec files -->
  <script src="spec/interdimensional.js"></script>

  <!-- run mocha -->
  <script>
    // If tests run in a real browser
    // Can alternatively do a check on window.PHANTOMJS
    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
        mocha.run();
    }
  </script>
</body>
</html>
