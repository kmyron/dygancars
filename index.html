        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">

        </nav>
        <!-- End Nav-->
        <!--Carousel-->
        <div class="jumbotron">
            <div class="carousel slide" data-ride="carousel" id="carousel-example-generic">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="0"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="0"></li>
                </ol>
                
                <div class="carousel-inner" role="listbox">
                    <div class="item active" data-toggle="modal" data-target="#LancerModal">
                        <img class="img-responsive center-block" src="images/carousel/Lancer Evolution IX MR 2.jpg" alt=""/>
                        <div class="carousel-caption">
                            <h3>Lancer Evolution IX MR 2</h3>
                        </div>
                    </div>
                    <div class="item" data-toggle="modal" data-target="#NissanModal">
                        <img  class="img-responsive center-block" src="images/carousel/Nissan Skyline.jpg" alt=""/>

                            <h3>Nissan Skyline</h3> 
                        </div>
                    </div>
                    <div class="item" data-toggle="modal" data-target="#PorsheModal" >
                        <img class="img-responsive center-block" src="images/carousel/Porsche 911.jpg" alt=""/>
                        <div class="carousel-caption">
                            <h3>Porsche 911</h3>
                        </div>
                    </div>
            </div>
            
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">

        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">

        </a>   
        </div>

            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                    </div>
                    <div class="modal-body">
                    SUPERDODY
                    </div>
                    <div class="modal-footer">

                    </div>
                </div>

        </div>
